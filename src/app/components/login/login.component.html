<div class="card border-primary text-center">
     <div class="card-header">
         Iniciar Sesion
     </div>
     <div class="card-body">
         <form action="">
             <div class="form-group col-sm-6">
                 <label for="username" class="">User Name</label>
                <input [(ngModel)]="usuario.email" type="text" class="form-control" name="username" id="username" placeholder="User Name" autofocus required>
             </div>
             <div class="form-group col-sm-6">
                    <label for="password" class="">User Name</label>
                   <input [(ngModel)]="usuario.password" type="password" class="form-control" name="password" id="password" placeholder="Password" autofocus required>
                </div>
                <div form-group col-sm-6>
                    <input (click)="login()" type="submit" class="btn btn-lg btn-primary btn-block" value="Login">
                </div>
         </form>
     </div>
</div>
